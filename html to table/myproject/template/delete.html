<!DOCTYPE html>
<html>
<head>
    <title>Delete</title>
</head>
<style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f7fa;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}
h2 {
    margin-top: 40px;
    color: #333;
}
form {
    background-color: #ffffff;
    padding: 25px 30px;
    margin-top: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

</style>
<body>
    <h2>Are you sure you want to delete "{{ person.name }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" name="confirm">Yes, Delete</button>
        <a href="{% url 'viewdata' %}">No, Go Back</a>
    </form>
</body>
</html>
